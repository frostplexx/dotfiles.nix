name: Update Nix Hashes

on:
  schedule:
    - cron: '0 0 * * *' # Run every 24 hours at midnight UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  update_hashes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16 # or 'latest'

      - name: Set up Nix environment (legacy profile)
        run: |
          . /home/runner/.nix-profile/etc/profile.d/nix.sh

      - name: Install Python (if needed, try without initially)
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Run hash update script
        run: chmod +x ./utils/update-hashes.py && ./utils/update-hashes.py # Adjust path if needed
        working-directory: ${{ github.workspace }}
