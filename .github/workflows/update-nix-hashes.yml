name: Update Nix Hashes
on:
  schedule:
    - cron: '0 0 * * *' # Run every 24 hours at midnight UTC
  workflow_dispatch: # Allow manual trigger
jobs:
  update_hashes:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for pushing changes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21 # or 'latest'
      - name: Set up Nix environment
        run: |
          . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          mkdir -p ~/.config/nix
          echo "experimental-features = nix-command flakes" >> ~/.config/nix/nix.conf
      - name: Install Python (if needed, try without initially)
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - name: Run hash update script
        run: |
          # Install jq and fd in this step to ensure availability
          nix profile install nixpkgs#jq
          nix profile install nixpkgs#fd
          # Verify installation (optional, for debugging)
          which jq
          which fd
          chmod +x ./modules/jinx/update/update-flake-revs.sh && .//modules/jinx/update/update-flake-revs.sh
        working-directory: ${{ github.workspace }}
      - name: Check for changes
        id: git-check
        run: |
          git status --porcelain
          echo "modified=$(if [ -n "$(git status --porcelain)" ]; then echo "true"; else echo "false"; fi)" >> $GITHUB_OUTPUT
      - name: Commit and push changes
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "chore: auto updated revs and hashes for github fetchers"
          git push
