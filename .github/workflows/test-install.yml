name: "Test Install Script"
on:
  push:
    branches:
      - "main"
    paths:
      - 'scripts/install.sh'
      - '.github/workflows/test-install.yml'
  pull_request:
    branches:
      - "main"
    paths:
      - 'scripts/install.sh'
      - '.github/workflows/test-install.yml'

jobs:
  test-install-macos:
    name: Test install.sh on macOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install jq
        run: brew install jq

      - name: Test script syntax
        run: |
          chmod +x scripts/install.sh
          bash -n scripts/install.sh
          echo "✓ Script syntax is valid"

      - name: Test script functions
        run: |
          # Create a test script that sources only functions from install.sh
          cat > test_functions.sh << 'EOF'
          #!/bin/bash
          set -e

          # Extract just the functions from install.sh (before the main if block at line 240)
          head -n 239 scripts/install.sh > functions_only.sh
          source functions_only.sh

          # Test command_exists function
          if command_exists git; then
            echo "✓ command_exists works for git"
          else
            echo "✗ command_exists failed for git"
            exit 1
          fi

          # Test check_tools function
          if check_tools; then
            echo "✓ check_tools passed"
          else
            echo "✗ check_tools failed"
            exit 1
          fi

          # Test OS detection
          if [ "$OS_TYPE" = "Darwin" ]; then
            echo "✓ OS detection works (Darwin detected)"
          else
            echo "✗ OS detection failed (expected Darwin, got $OS_TYPE)"
            exit 1
          fi

          # Test that Xcode CLI tools are present (should be on GitHub runners)
          if xcode-select -p >/dev/null 2>&1; then
            echo "✓ Xcode Command Line Tools are installed"
          else
            echo "✗ Xcode Command Line Tools not found"
            exit 1
          fi

          echo "✓ All function tests passed!"
          EOF

          chmod +x test_functions.sh
          bash test_functions.sh

      - name: Test script execution with auto-confirm
        run: |
          # Run the script with 'n' to decline installation
          echo "n" | bash scripts/install.sh || true

          # Verify the script at least started correctly
          if [ $? -eq 0 ] || [ $? -eq 1 ]; then
            echo "✓ Script executed without syntax errors"
          else
            echo "✗ Script failed with unexpected error"
            exit 1
          fi
