# Spotify controls (keeping these unchanged)
cmd + shift - p : osascript -e 'tell application "Spotify" to playpause'
cmd + shift - left : osascript -e 'tell application "Spotify" to previous track'
cmd + shift - right : osascript -e 'tell application "Spotify" to next track'
f13 : osascript -e 'set volume output volume (output volume of (get volume settings) + 10)'
f14 : osascript -e 'set volume output volume (output volume of (get volume settings) - 10)'

# Focus
alt - h : yabai -m window --focus west
alt - j : yabai -m window --focus south
alt - k : yabai -m window --focus north
alt - l : yabai -m window --focus east

# Move
alt + shift - h : yabai -m window --swap west
alt + shift - j : yabai -m window --swap south
alt + shift - k : yabai -m window --swap north
alt + shift - l : yabai -m window --swap east

# Layout changes
alt - t : yabai -m space --layout bsp
alt - s : yabai -m space --layout stack
alt - f : yabai -m window --toggle zoom-fullscreen
alt + shift - f : yabai -m window --toggle float

# Workspaces
cmd - 1 : yabai -m space --focus 1
cmd - 2 : yabai -m space --focus 2
cmd - 3 : yabai -m space --focus 3
cmd - 4 : yabai -m space --focus 4
cmd - 5 : yabai -m space --focus 5
cmd - 6 : yabai -m space --focus 6
cmd - 7 : yabai -m space --focus 7
cmd - 8 : yabai -m space --focus 8
cmd - 9 : yabai -m space --focus 9
cmd - 0 : yabai -m space --focus 10

# Move to workspace
cmd + shift - 1 : yabai -m window --space 1; yabai -m space --focus 1
cmd + shift - 2 : yabai -m window --space 2; yabai -m space --focus 2
cmd + shift - 3 : yabai -m window --space 3; yabai -m space --focus 3
cmd + shift - 4 : yabai -m window --space 4; yabai -m space --focus 4
cmd + shift - 5 : yabai -m window --space 5; yabai -m space --focus 5
cmd + shift - 6 : yabai -m window --space 6; yabai -m space --focus 6
cmd + shift - 7 : yabai -m window --space 7; yabai -m space --focus 7
cmd + shift - 8 : yabai -m window --space 8; yabai -m space --focus 8
cmd + shift - 9 : yabai -m window --space 9; yabai -m space --focus 9

# Window management
cmd - m : yabai -m window --minimize
alt - tab : yabai -m window --focus recent

# Resize
alt + shift - minus : yabai -m window --resize left:-50:0; yabai -m window --resize right:-50:0
alt + shift - equal : yabai -m window --resize left:50:0; yabai -m window --resize right:50:0

# Screenshot
ctrl + cmd - 5 : open -a "Screenshot"

# Disable yabai
ctrl + cmd - backspace : yabai --stop-service
